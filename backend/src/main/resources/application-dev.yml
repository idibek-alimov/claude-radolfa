# Activated by default (spring.profiles.active=dev).
# Developer-friendly: verbose SQL, localhost services, relaxed CORS.

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# --- Logging --------------------------------------------------------
logging:
  level:
    tj.radolfa: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

# --- CORS (allow all local dev origins) -----------------------------
radolfa:
  security:
    cors:
      allowed-origins:
        - http://localhost:80
        - http://localhost:3000
        - http://localhost:5173
